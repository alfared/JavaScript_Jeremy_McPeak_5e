<body>
  <script>
    /*Write a JavaScript program to convert degrees centigrade into degrees Fahrenheit,
    and to write the result to the page in a descriptive sentence. The JavaScript equation
    for Fahrenheit to centigrade is as follows:
  degFahren = 9 / 5 * degCent + 32 */

    var degCent = prompt("Enter degree in Centigrade", '20');
    var degFahren = 9 / 5 * degCent + 32;

    document.write("Degree in Fahrenheit is : " + degFahren);

  </script>
</body>
